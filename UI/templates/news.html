<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8" >
    <meta name = "author" content = "genialwang" >
    <!--{{meta}}-->
    <title>news</title>

    <link rel="stylesheet" href="/static/css/uikit.almost-flat.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome-ie7.min.css" />
    <link rel="stylesheet" href="/static/css/components/sticky.almost-flat.min.css" />
    <link rel="stylesheet" href="/static/css/genialwang.css" />
    <link rel="stylesheet" href="/static/css/components/accordion.css" />
</head>
<body>
    <div data-uk-sticky>
        <nav class="uk-navbar uk-navbar-attached" id="news">
            <div class="uk-container uk-container-center uk-text-center">
                <form class="uk-form" action="/news" method="post">
                    <img class="uk-border-circle" src="/static/img/ucas.jpg" alt="图片加载失败-_-!" width="40" height="40">
                    <input type="text" name="search" value="{{search}}" placeholder="输入查询" class="uk-form-width-large" \>
                    <button class="uk-button uk-button-primary " type="submit">搜一下</button>
                    <label><input type="radio" value="hot" name="radio">按照热度</label>
                    <label><input type="radio" value="time" name="radio">按照时间</label>
                </form>
            </div>
        </nav>
    </div>

    <div class="uk-container uk-container-center">
        <div>
            <ul id="accordion" class="accordion">
                {% for file in files %}
		        <li>
                <div class="link"><i class="fa fa-paint-brush"></i>{{file[0]}}|  时间: {{file[3]}}|  评论数: {{file[4]}}<i class="fa fa-chevron-down"></i></div>
			        <ul class="submenu">
                        <li><a target="blank" href="{{file[1]}}">{{file[2]}}</a></li>
			        </ul>
		        </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% for rel_list in rel %}
    <div class="tm-grid-truncate uk-grid uk-grid-divider uk-grid-small uk-text-center" data-uk-grid-margin>
        {% for rl in rel_list %}
        <div class="uk-width-medium-1-3">
            <div class="uk-panel uk-panel-box">
                <a target="blank" href="http://localhost:5000/news?search={{rl}}">{{rl}}</a>
            </div>
        </div>
        {% endfor%}
    </div>
    <hr class="uk-grid-divider">
    {% endfor %}

    <a href="#" onclick="gotoTop();return false;" class="totop"></a>

    <div class="uk-margin-large-top" style="background: #333;">
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/components/sticky.min.js"></script>
    <script src="/static/js/components/smooth-scroll.min.js"></script>
    <script src="/static/js/genialwang.js"></script>
    <script src="/static/js/components/accordion.js"></script>
</body>
</html>
