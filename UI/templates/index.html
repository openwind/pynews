<html>
<head>
    <meta charset="utf-8" />
    <title>pynews</title>
    
    <link rel="stylesheet" href="/static/css/uikit.almost-flat.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/font-awesome-ie7.min.css" />
    <link rel="stylesheet" href="/static/css/genialwang.css" />
    <link rel="stylesheet" href="/static/css/components/sticky.almost-flat.min.css" />
</head>
<body>
    <div class="uk-margin-bottom" data-uk-sticky>
        <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
            <div class="uk-container uk-container-center uk-text-center">
                <i href="https://github.com/openwind/pynews" id="navbar"> 现代信息检索大作业</i>
                <a target="_blank" href="https://github.com/openwind/pynews"><i class="uk-icon-button uk-icon-github"></i></a>
                <a href="Mailto:wangbiao@ncic.ac.cn"><i class="uk-icon-button uk-icon-envelope"></i></a>
            </div>
        </nav>
    </div>

    <div class="uk-container uk-container-center uk-text-center">
        <img class="uk-border-circle" src="/static/img/ucas.jpg" alt="图片加载失败-_-!" width="200" height="200">
        <form class="uk-form" action="/news" method="post">
            <div class="uk-form-row">
                <input type="text" name="search" placeholder="输入查询" class="uk-form-width-large uk-form-large" \>
                <button class="uk-button uk-button-primary uk-button-large" type="submit">搜一下</button>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-controls">
                    <label><input type="radio" value="hot" name="radio">按照热度</label>
                    <label><input type="radio" value="time" name="radio">按照时间</label>
                </div>
            </div>
        </form>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/components/sticky.min.js"></script>
</body>
</html>
